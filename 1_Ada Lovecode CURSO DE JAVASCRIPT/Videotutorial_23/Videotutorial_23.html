<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 23</title>

	<body>
		<h1>Repeticiones. Bucle for in</h1>

		<script>

			//BUCLE for in
			//sirve para recorrer Objetos sin conocer cuales son las claves de las propiedades del Objeto
			//Definimos un objeto animal
			let animal={nombre:"Lola",tipo:"Hamster",raza:"Ruso",edad:1}

			for(let prop in animal){
				alert(animal[prop]);
			}

		</script>
	</body>
</html>
