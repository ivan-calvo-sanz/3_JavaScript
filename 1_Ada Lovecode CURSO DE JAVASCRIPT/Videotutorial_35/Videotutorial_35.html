<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 35</title>
	</head>

	<body>
		<h1>Objetos nativos. Math</h1>

		<script>

		//round(<numero>): redondea al alza o a la baja
		let a=4.3;
		let b=4.7;
		let c=4.5;
		console.log("Redondeo de "+a+" es: "+Math.round(a));
		console.log("Redondeo de "+b+" es: "+Math.round(b));
		console.log("Redondeo de "+c+" es: "+Math.round(c));

		//ceil(<numero>): redondea siempre al alza:
		console.log("Redondeo de "+a+" es: "+Math.ceil(a));
		//floor(<numero>): redondea siempre a la baja:
		console.log("Redondeo de "+b+" es: "+Math.floor(b));

		//Numero aleatorio entre 0 y 10:
		let aleatorio=Math.round(Math.random()*10);
		console.log("NÂº aleatorio entre 0 y 10: "+aleatorio);

		//pow(<base>,<exponente>): devuelve el valor de la potencia
		console.log("La potencia de 3 elevado al cuadrado es: "+Math.pow(3,2));

		//sqrt(<numero>): devuelve la raiz del numero
		console.log("Raiz de 36: "+Math.sqrt(36));

		//abs(<numero>): devuelve el valor absoluto
		console.log("Valor absoluto de -5: "+Math.abs(-5));

		//Metodos trigonometricos:
		//sin, cos, tan, asin, acos, atan, atan2

		</script>
	</body>
</html>
