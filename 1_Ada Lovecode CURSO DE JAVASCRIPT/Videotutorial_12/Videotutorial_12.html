<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 12</title>
	</head>

	<body>
		<h1>Operadores l√≥gicos en Javascript</h1>

		<script>

		// OPERADOR AND / Y (&&)
		let x=4, y =2;
		let resultado=(x<5&&y>1);	//Resultado true
		alert(resultado);	

		resultado=(x>5 && y>1);		//Resultado false
		alert(resultado);

		// OPERADOR OR / O (||)
		let resultado2=(x>5 || y>1);	//Resultado true
		alert(resultado2);

		// OPERADOR NOT / NO (!)
		let resultado3=!(x==y);	//Resultado true
		alert(resultado3);

		</script>
	</body>
</html>
