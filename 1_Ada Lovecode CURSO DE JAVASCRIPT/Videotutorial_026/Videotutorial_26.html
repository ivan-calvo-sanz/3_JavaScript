<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 26</title>
	</head>

	<body>
		<h1>Saltos. Sentencias break y continue</h1>

		<script>

		/* 
		BREAK: salir o saltar fuera de un bucle, finalizándolo.
		CONTINUE: saltar hasta la siguiente iteración del bucle,
		permite saltar una o más iteraciones
		*/

		// Ejemplo de bucle con break
		for(let i=0;i<10;i++){
			if(i===3){
				break;
			}
			alert("i = "+i);
		}

		// Ejemplo de bucle con continue
		for(let j=0;j<10;j++){
			if(j===3 || j===5){
				continue;
			}
			alert("j = "+j);
		}

		/* ETIQUETAS: preceder una sentencia con el nombre de la etiqueta 
		seguido de dos puntos.
		- Break sin etiquetas se puede utilizar en bucles o switch.
		- Break con etiqueta también se puede utilizar en un bloque de 
		sentencias etiquetado.
		- Continue: la etiqueta es opcional. Siempre debe estar dentro de un bucle.	
		*/
		
		// EJEMPLO de break con etiquetas
		let animales=["perro","gato","hamster"];
		ver_animales:
		{	
			alert (animales[0]);
			alert (animales[1]);
			break ver_animales;
			alert (animales[2]);

		}

		// EJEMPLO de continue con etiquetas
		bucle:
			for(let k=0;k<10;k++){
				if(k===3||k===5){
					continue bucle;
				}
				alert ("k="+k);
			}

		</script>
	</body>
</html>
