<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 21</title>
	</head>

	<body>
		<h1>Condicionales, Sentencia switch</h1>

		<script>

			/* SWITCH:
			- Se utiliza para hacer diferentes acciones basadas en diferentes condiciones.
			- La condición se evalúa una única vez.
			- Si hay alguna coincidencia con algún valor se ejecuta el bloque de código correspondientes.
			- Break sale del caso switch
			*/
			
			/* SINTAXIS:
			switch(<expresión>){
				case valor_1:
					// Instrucciones para valor_1
					break;
				case valor_n:
					// Instrucciones para valor_n
					break;
				default:
					// Instrucciones en caso de que no se cumpla ninguna condicion
			}
			*/

			let nota=7;
			let mensaje="";

			switch(nota){
				case 0:
				case 1:
				case 2:
				case 3:
				case 4:
					mensaje="Suspenso";
					break;
				case 5:
					mensaje="Suficiente";
					break;
				case 6:
					mensaje="Bien";
					break;
				case 7:
				case 8:
					mensaje="Notable";
					break;
				case 9:
				case 10:
					mensaje="Sobresaliente";
					break;
				default:
					mensaje="El valor no es válido";
			}

			alert(mensaje);

		</script>
	</body>
</html>
