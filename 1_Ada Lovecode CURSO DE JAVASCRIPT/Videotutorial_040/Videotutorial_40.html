<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 40</title>
	</head>

	<body>
		<h1>Objetos del navegador. Window</h1>
		<p id="ventana"></p>

		<script>

		// METODOS WINDOW MAS IMPORTANTES
		let miVentana; //Crear fuera de las funciones para poder acceder a ella
		
		//open(<URL>,<nombre>,<especificaciones>)
		function crearVentana(){
			//miVentana=window.open("http://www.google.com");
			miVentana=window.open("","","width=250,height=500");
			miVentana.document.write("<h1>Mi ventana</h1>");
		}

		//close(): cierra una ventana en concreto
		function cerrarVentana(){
			miVentana.close();
		}

		//resizeBy(<nºpix>,<nºpix>): redimensiona una ventana un numero de pixeles respecto a su tamaño actual
		function redimensionarVentana(){
			miVentana.resizeBy(10,10);
		}

		//resizeTo(<nºpix>,<nºpix>): redimensiona una ventana un numero de pixeles indicado
		function redimensionarVentana400x400(){
			miVentana.resizeTo(400,400);
		}

		//moveBy(<nºpix>,<nºpix>): mueve una ventana un numero de pixeles respecto a su posición actual
		function moverVentana(){
			miVentana.moveBy(20,20);
		}

		//moveTo(<nºpix>,<nºpix>): mueve una ventana a una posición en concreto
		function moverVentana(){
			miVentana.moveBy(20,20);
		}

		//ScrollBy(<nºpix>,<nºpix>): mueve las barras de scroll un nº de pixeles desde la posición actual
		//ScrollTo(<nºpix>,<nºpix>): mueve las barras de scroll a una posición determinada

		//focus(): pone el foco en la ventana indicada
		function enfocar(){
			miVentana.focus();
		}

		//print(): imprime la ventana indicada
		function imprimir(){
			//print();
			miVentana.print();
		}

		//stop(): detiene la carga de la página

		</script>

		<button onclick="crearVentana()">Crear Ventana</button>
		<button onclick="cerrarVentana()">Cerrar Ventana</button>
		<button onclick="redimensionarVentana()">Redimensionar</button>
		<button onclick="redimensionarVentana400x400()">Redimensionar 400x400</button>
		<button onclick="moverVentana()">Mover</button>
		<button onclick="enfocar()">Enfocar</button>
		<button onclick="imprimir()">Imprimir</button>

	</body>
</html>
