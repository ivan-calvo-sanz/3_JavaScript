<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 32</title>
	</head>

	<body>
		<h1>Objetos nativos. Number</h1>

		<script>

		/* CARACTERISTICAS:
		- Solo hay un tipo de datos numérico.
		- Podemos representar: 34, 34.05, 123e4, 123e-4, 0xFF */

		//CAMBIO DE BASE ENTRE NUMEROS: toString()
		//cambiar de base 10 a binario (base 2)
		let base10=128;
		console.log(base10+" en base Binario es "+base10.toString(2));

		//cambiar de base 10 a octal (base 8)
		console.log(base10+" en base Octal es "+base10.toString(8));

		//cambiar de base 16 a hexadecimal (base 16)
		console.log(base10+" en base Hexadecimal es "+base10.toString(16));

		//INFINITO Y -INFINITO:   Infinity, - Infinity
		let inf=2;
		while(inf!=Infinity){
			console.log(inf);
			inf=inf*inf;
		}

		let div1=2, div2=0;
		console.log("División 2/0="+2/0);
		console.log("División -2/0="+(-2/0));
		console.log("Typeof: "+(div1/div2));

		//NOT A NUMBER: NaN
		let atipico=100/"casa";
		console.log("100/'casa'="+atipico);
		console.log("¿Es 'atipico' un NaN? "+isNaN(atipico));
		console.log("¿De qué tipo es 'atipico'? "+typeof(atipico));

		//NUMEROS COMO OBJETOS
		let num=123;
		let num2=new Number(123);
		let num3=new Number(123);
		console.log("num: "+typeof(num));
		console.log("num2: "+typeof(num2));

		console.log("num==num2: "+(num==num2));
		console.log("num===num2: "+(num===num2));
		console.log("num2===num3: "+(num2===num3));

		</script>
	</body>
</html>
