<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 19</title>
	</head>

	<body>
		<h1>Ámbito de variables</h1>

		<script>

			/* VARIABLES LOCALES
				- Se deine dentro de una función
				- Tienen ámbito local en la función
			 	- Son accesibles únicamente dentro de la función
				- Podemos declarar variables con el mismo nombre en diferentes funciones
				- Variable local desaparece cuando finaliza la función.

			*/

			function saludar(){
				let saludo="Hola";
				alert(saludo);
			}
			saludar();

			/* VARIABLES GLOBALES
				- Se definen fuera de las funciones
				- Tienen ámbito global (en toda la página)
				- Son accesibles desde fuera y dentro de las funciones
				- Variables globales desaparecen cuando se sale de la página.
			*/
			let despedida="Adios";
			function despedir(){
				alert (despedida);
			}
			despedir();
			alert(despedida);

			// VARIABLES AUTOMATICAMENTE GLOBALES
			// - Si asignamos un valor a una variable no declarada se convierte en global.
			function preguntar(){
				pregunta = "¿De qué color es el caballo?";
			}
			preguntar();
			alert(pregunta);

			// VARIABLES LOCALES Y GLOBALES CON EL MISMO NOMBRE
			let miVariable="Fuera";
			function ambito(){
				let miVariable="Dentro";
				alert(miVariable);
			}
			alert(miVariable);	// imprime Fuera
			ambito();		// imprime Dentro
			alert(miVariable);	// imprime Fuera

			// VARIABLE GLOBAL REDEFINIDA DENTRO DE UNA FUNCION
			let miVariable2="Fuera";
			function ambito2(){
				miVariable2="Dentro";
				alert(miVariable2);
			}
			alert(miVariable2);	// imprime Fuera
			ambito2();		// imprime Dentro
			alert(miVariable2);	// imprime Dentro

		</script>
	</body>
</html>
