<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 20</title>
	</head>

	<body>
		<h1>Condicionales, Sentencias if...else</h1>

		<script>

			// IF: especifica un bloque de código que se ejecuta si una condición es cierta.
			/* SINTAXIS:
			if(condicion){
				//Instrucciones si la condición es verdadera
			}
			*/
			let nota=6;
			if(nota>=5){
				alert("Has aprobado");
			}
	
			// ELSE: especifica un bloque de código que se ejecuta si una condición es falsa
			/* SINTAXIS:
			if(condicion){
				//Instrucciones si la condición es verdadera
			}else{
				//Instrucciones si la condición es falsa
			}
			*/
			let nota2=8;
			if(nota2>=5){
				alert("Has aprobado");
			}else{
				alert("Has suspendido");
			}

			// ELSE IF: especifica una nueva condición si la primera es falsa
			/* SINTAXIS:
			if(condicion1){
				//Instrucciones si la condición1 es verdadera
			}else if(condicion2){
				//Instrucciones si la condición1 es falsa y la condicion2 verdadera
			}else{
				//Instrucciones si la condición1 y condicion2 son falsas
			}
			*/
			let nota3=7;
			if(nota3<5){
				alert("Has suspendido");
			}else if(nota3==5){
				alert("Has sacado un suficiente");
			}else if(nota3==6){
				alert("Has sacado un bien");
			}else if(nota3==7||nota==8){
				alert("Has sacado un notable");
			}else{
				alert("Has sacado un sobresaliente");
			}

		</script>
	</body>
</html>
