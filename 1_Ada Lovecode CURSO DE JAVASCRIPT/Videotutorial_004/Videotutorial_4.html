<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Videotutorial 4</title>
  </head>

  <body>
    <h1>Sintaxis Javascript</h1>
    <ul>
      <li>Valores</li>
      <ul>
        <li>Literales</li>
        <script>
          alert(3.789);
          alert("Hola");
          alert("Hola");
        </script>
        <li>Variables</li>
        <script>
          let a = 3;
          alert(a);
        </script>
      </ul>
    </ul>
    <li>Operadores</li>
    <script>
      let b = 7;
      let c = b + a;
      alert(c);
    </script>
    <li>Expresiones</li>
    <script>
      alert("Hola " + 3);
    </script>
    <li>Palabras reservadas (keywords)</li>
    <li>Comentarios</li>

    <h2>Identificadores</h2>
    <ul>
      <li>Comienza: Letra, $, _</li>
      <li>Seguir: letra, $, _, numero</li>
      <li>Dos palabras: primeraSegunda</li>
    </ul>
  </body>
</html>
