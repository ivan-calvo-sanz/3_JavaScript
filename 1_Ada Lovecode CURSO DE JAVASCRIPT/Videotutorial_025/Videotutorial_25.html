<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 25</title>
	</head>

	<body>
		<h1>Repeticiones. Bucle do while</h1>

		<script>

			/* SINTAXIS DO WHILE:
			do {
				// codigo a ejecutar
			} while (<condicion>);
			*/

			let i=0;
			do{
				alert("i = "+i);
				i++;
			}while(i<=10);

		</script>
	</body>
</html>
