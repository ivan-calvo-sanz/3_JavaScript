<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 28_2</title>
	</head>

	<body>
		<h1>Objetos. Constructores integrados</h1>

		<script>

			//1. String:
			let x1=new String();	// NO utilizar
			let y1="Ada Lovelace"	// Utilizzar

			//2. Number:
			let x2=new Number();	// NO utilizar
			let y2=3.14;		// Utilizzar

			//3. Boolean:
			let x3=new Boolean();	// NO utilizar
			let y3=true;		// Utilizzar

			//4. Array:
			let x4=new Array();	// NO utilizar
			let y4=[];		// Utilizzar

			//5. RegExp:
			let x5=new RegExp();	// NO utilizar
			let y5=/<expresion>/;		// Utilizzar

			//6. Function:
			let x6=new Function();	// NO utilizar
			let y6=function();	// Utilizzar

			//7. Date:
			let x7=new Date();	// NO utilizar

			//8. Math: no se puede declarar con "new" porque es un objeto global.

			//9. Object
			let x8={}

		</script>
	</body>
</html>
