<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 24</title>
	</head>

	<body>
		<h1>Repeticiones. Bucle while</h1>

		<script>

			/* SINTAXIS WHILE:
			while(<condicion>){
				// condicion a ejecutar
			} */
			let i=0;
			while(i<10){
				alert("i= "+i);
				i++;
			}

			// SINTAXIS WHILE mediante FOR:
			for(let j=0; j<10; ){
				alert("j= "+j);
				j++;
			}

		</script>
	</body>
</html>
