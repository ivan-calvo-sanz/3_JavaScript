<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 34</title>

	<body>
		<h1>Objetos nativos. Math</h1>

		<script>
		/* CARACTERISTICAS:
		- Permite realizar operaciones matemáticas.
		- NO es un constructor: NO usamos let x = new Math();
		- Ej: let pi = Math.PI; let raiz = Math.sqrt(36);
		*/

		// PROPIEDADES:
		// E, LN2, LN10, LOG2E, LOG10E, PI, SQRT1_2, SQRT2
		let pi=Math.PI;
		console.log("El número PI vale: "+pi);

		//METODOS MAS COMUNES:
		//random(); Devuelve un numero aleatorio entre 0 y 1
		console.log("Numero aleatorio: "+Math.random());

		//max(<lista de valores>) // min(<lista de valores>)
		console.log("Máximo de valores: "+Math.max(1,3,5,8,10,2,9,4,55));
		console.log("Mínimo de valores: "+Math.min(1,3,5,8,10,2,9,4,55));

		</script>
	</body>
</html>
