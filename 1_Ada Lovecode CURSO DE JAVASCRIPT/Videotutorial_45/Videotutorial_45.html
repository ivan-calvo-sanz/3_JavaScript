<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 45</title>
	</head>

	<body>
		<h1>Objetos del navegador. History</h1>

		<script>
			/* CARACTERISTICAS:
			- Guarda información de las URLs visitadas por el usuario
			dentro de una ventana del explorador.
			- No hay un estandar público pero la mayoría de los navegadores
			soportan este objeto
			*/

		 	// PROPIEDADES DEL OBJETO HISTORY
			// length: número de URLs en el historial de la página
			console.log("URLs del historial son: "+history.length);

			// METODOS DEL OBJETO HISTORY
			//back: carga la url anterior en el historial
			function atras(){
				history.back();
			}

			//forward: cargar la url siguiente en el historial
			function adelante(){
				history.forward();
			}

			//go(<numero|url>): va a la página indicada
			function ir(){
				let num=prompt("Indica un nº par moverte por el historial");
				history.go(num);
			}


		</script>
		<button onclick="atras()">Atrás</button>
		<button onclick="adelante()">Adelante</button>
		<button onclick="ir()">Ir a una página</button>

	</body>
</html>
