<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 10</title>
	</head>

	<body>
		<h1>Operadores de cadena</h1>

		<script>
			// OPERADOR +
			let nombre="Ada";
			let apellido='Lovelace';
			let completo=nombre+" "+apellido;
			alert(completo);

			// OPERADOR DE ASIGNACION +=
			let texto="ABCD";
			texto = texto+"EFGH";
			texto+="IJKL";
			alert(texto);

			// SUMAR NUMEROS Y CADENAS
			let resultado=4+5+" Ada Lovelace";
			alert(resultado);
		</script>
	</body>
</html>
