<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 11</title>
	</head>

	<body>
		<h1>Operadores de comparacion</h1>

		<script>
			let x=5; 

			// Operador de igualdad (==)
			alert("x==8 es "+(x==8));  // Devuelve false
			alert("x==5 es "+(x==5));  // Devuelve true
			alert("x=='5' es "+(x=='5'));  // Devuelve true

			// Operador de igualdad estricta (===)
			alert("x===8 es "+(x===8));  // Devuelve false
			alert("x===5 es "+(x===5));  // Devuelve true
			alert("x==='5' es "+(x==='5'));  // Devuelve false

			// Operador de igualdad (!=)
			alert("x!=8 es "+(x!=8));  // Devuelve true
			alert("x!=5 es "+(x!=5));  // Devuelve false
			alert("x!='5' es "+(x!='5'));  // Devuelve false

			// Operador de igualdad estricta (!==)
			alert("x!==8 es "+(x!==8));  // Devuelve true
			alert("x!==5 es "+(x!==5));  // Devuelve false
			alert("x!=='5' es "+(x!=='5'));  // Devuelve true

			// Operador de mayor que (>)
			alert("x>8 es "+(x>8));	// Devuelve false
			// Operador de menor que (<)
			alert("x<8 es "+(x<8));	// Devuelve true
			// Operador de mayor o igual que (>=)
			alert("x>=8 es "+(x>=8));	// Devuelve false
			// Operador de menor o igual que que (<=)
			alert("x<=8 es "+(x<=8));	// Devuelve true

		</script>
	</body>
</html>
