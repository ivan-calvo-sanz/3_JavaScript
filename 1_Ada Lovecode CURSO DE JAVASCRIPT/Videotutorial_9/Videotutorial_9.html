<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Videotutorial 9</title>
	</head>

	<body>
		<h1>Operadores de asignaci√≥n en JavaScript</h1>

		<script>
			// OPERADORES DE ASIGNACION: =, +=, -=, *=, /=, %=

			// EJEMPLO DE OPERADOR DE ASIGNACION
			let x=10;

			// EJEMPLO DE ASIGNACION +=
			x+=5;	// x=x+5;
			alert("El valor de x es: "+x);

			// EJEMPLO DE OPERADOR DE ASIGNACION *=
			let y=10;
			y*=5;	// y=y*5
			alert("El valor de y es: "+y);

			// EJEMPLO DE OPERADOR ASIGNACION %=
			let z=10;
			z%=5;	// z=z%5;
			alert("El valor de z es: "+z);

		</script>
	</body>
</html>
